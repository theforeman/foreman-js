language: node_js
notifications:
  email: false
jobs:
  include:
    - stage: test
      node_js: 6
      script:
        - npm run test
        - npm run build
    - node_js: 8
      script:
        - npm run test
        - npm run build
    - node_js: 10
      script:
        - npm run test
        - npm run build
    - node_js: 12
      script:
        - npm run lint:commit-travis
        - npm run lint
        - npm run test
        - npm run build
    - stage: deploy-docs
      if: branch = master AND type = push
      node_js: 12
      before_install: npm install -g surge
      script: npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script: npm run deploy:docs
